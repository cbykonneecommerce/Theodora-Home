                     <div class="col-sm-4" id="menu-giftlist">
                     <vtex:template id="new-GiftList-Sidebar-nav" />

 </body>
     <vtex:template id="commonScripts" />
      <script src="/arquivos/giftlist-fix.js"></script>
      <script>
         
   $('body').bind("DOMSubtreeModified",function(){
     $(".hidden-button").css("display", "none");$('.n3colunas li').mouseenter(function() {
       $(".hidden-button",this).css("display", "block");
     })
   
     $('.n3colunas li').mouseleave(function() {
         $(".hidden-button",this).css("display", "none");
       })
        
   
   
   
       $(".product-image .hover", "body").hide();
       $( ".product-image", "body" ).mouseenter( function(){
         $(".principal", this).hide(); 
         $(".hover", this).show()
       } ).mouseleave( function(){
         $(".hover",this).hide();
         $(".principal", this).show()
       } );
   });
   
   
     </script>
 </html>

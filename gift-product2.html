 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title> Modelo Vtex</title>
     <vtex:metaTags/>
     <vtex:template id="commonStyles" />
     <link rel="stylesheet" href="/arquivos/institucional.css" />
      <link rel="stylesheet" href="/arquivos/giftlist.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 </head>
 
 <body id="giftlist-page">
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="Header" />
         <!-- /SubTemplate: Header -->
                     
         <div id="institucional-extra-top"></div>                    
 
         <section id="institucional-content" class="container">
 
            
 
 
             <div class="conteudo-giftlist">
                <!-- <vtex:contentPlaceHolder id="quem-somos" /> -->
                 <div id="content" class="row-fluid">
                 
                    <div class="row">
                 <div class="col-sm-3" id="menu-giftlist">
                     <vtex:template id="new-GiftList-Sidebar-nav" />
                 </div>
                 <div class="col-sm-8 col-sm-offset-1">
               
                 <div id="content" class="row-fluid">
                    <div class="span3 giftlist-sidebar bs-docs-sidebar">
            
                       <!-- <vtex.cmc:giftListNavigation /> -->
                    </div>
                    <div id="collections" class="span9">
                        <h2>Produtos em sua lista</h2>
                        <!-- Controle: Informações de uma Lista -->
                        <!-- <vtex.cmc:GiftListInfoV2 />-->
                        <!-- 
                        os seguintes parâmtros são permitidos:
                        urledit="http://mysite.com/alternatefolder" caminho customizado nos links para a página de edição da lista
                        giftcard="true" exibe o saldo do vale compras para uma lista com conversão do valor do produto em vale
                         -->
                        <!-- /Controle: informações de uma Lista -->
                        
                        <!-- Controle: Estatísticas de uma Lista -->
                        <vtex.cmc:GiftListStatisticsV2 />
                        <!-- /Controle: Estatísticas de uma Lista -->
                        
                        <!-- Controle: Produtos de uma Lista -->
                        <vtex.cmc:GiftListProductsV2 />
                        
                        
                        
                        <vtex.cmc:GiftListOrderV2 />
                        <!-- 
                        os seguintes parâmtros são permitidos:
                        size="20" número de produtos exibidos por página. O padrão é 10
                        image="3" ID do tipo da imagem do produto exibido. O padrão é 3 (thumb)
                         -->
                        <!-- /Controle: Produtos de uma Lista -->
            		</div>
                </div>
                 </div>
             </div>
             
                    
                     
                         <!-- Controle: Criar uma Lista -->
                        <!-- <vtex.cmc:GiftListFormV2 /> -->
                         <!-- 
                         os seguintes parâmtros são permitidos:
                         types="1,2,3,..." especifica quais tipos de listas serão permitidos na criação. Por padrão, todos os tipos ativos são permitidos
                         urlmanage="http://mysite.com/alternatefolder" caminho customizado nos links para a página de gerenciamento da lista
                         urledit="http://mysite.com/alternatefolder" caminho customizado nos links para a página de edição da lista
                          -->
                         <!-- /Controle: Criar uma Lista -->
                 
                 </div>
             </div>
 
         </section><!-- #content -->  
         
         <div id="institucional-extra-bottom"></div>
                 
         <!--  SubTemplate: Footer -->
         <vtex:template id="Footer" />
         <!-- /SubTemplate: Footer -->
     
     </div><!-- .container-fluid -->
 
 </body>
     <vtex:template id="commonScripts" />
     <script src="/arquivos/lojavazia-general.js"></script>
 </html>
